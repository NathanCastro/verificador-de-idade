<!DOCTYPE html>
<html lang="pt-br">
<head>
	<!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

    <!-- HTML5Shiv -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <!-- Estilo customizado -->
	<link rel="stylesheet" type="text/css" href="estilo.css">
	
	<title>Verificar idade</title>

</head>
<body>
	<div class="row h-100 align-items-center">
        <div class="col-md-12">
            <div class="card card-block w-50 mx-auto" id="caixa">
                <div class="row">
                    <div class="col-md-6" id="imagem">
                        <img id="foto" src="silhueta.jpeg" alt="" class="img-fluid">
                    </div>
                    <div class="col-md-6" id="direita">
                        <h1>Verificar idade</h1>
                        <hr>
                        <div class="form-group">
                            <label for="ano_nasc"><strong>Digite o ano de nascimento</strong></label>
                            <input type="number" class="form-control" id="ano_nasc" placeholder="Aguardando...">
                            <small class="form-text text-white">Ex: 1949</small>
                        </div>
                        <hr>
                        <p id="sexo"><strong>Escolha o sexo</strong></p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radSex" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                              Feminino
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radSex" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                              Masculino
                            </label>
                        </div>
                        <button type="button" class="btn btn-dark btn-lg btn-block" onclick="verificar()">realizar verificação</button>
                        <div class="text-center" id="resultado">Detectado uma mulhar de 30 anos</div>
                        <p class="text-center text-white mt-5">&copy; Nathan</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

	<!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
	<script src="script.js"></script>
</body>
</html>
